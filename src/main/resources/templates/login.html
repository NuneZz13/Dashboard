<!DOCTYPE html>
<html lang="en">

<head th:insert="~{fragments/head :: head}">
    <title>KVN Motores - Login</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3 text-center">
                <img th:src="@{/img/kvnmotores_logo.jpg}" alt="Logo" class="img-responsive center-block" style="max-height: 200px;">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class = "col-md-6 col-md-offset-3">
                <form th:action="@{/login}" method="post">
                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Password ou username inv√°lidos.</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Log out efectuado com sucesso.</div>
                    </div>


                    <div class = "form-group">
                        <label for ="username"> Username </label> :
                        <input type="text" class = "form-control" id ="username" name = "username" placeholder="Introduza o Username" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password" id="password" name="password" class="form-control" placeholder="Introduza a Password" />
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                       class="form-control btn btn-primary" value="Log In" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
